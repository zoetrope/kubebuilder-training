# permissions for end users to view markdownviews.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: markdownview-viewer-role
rules:
- apiGroups:
  - view.zoetrope.github.io
  resources:
  - markdownviews
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - view.zoetrope.github.io
  resources:
  - markdownviews/status
  verbs:
  - get
